<html><head><title>OSearch: Documents</title></head><body>
<h1>OSearch: Documents</h1>
The Documentssearch search all your documents
for text documents it optionaly searches the content too
<br>
When the search key is changed the search will <b>not</b> be redone 
automaticly, since it takes quite long.
<h2>Searched Fields</h2>
<b> name </b> <br>
<b> comment </b> <br>
<b> executable </b> <br>
<b> content (optionaly) <b> <br>
</body></html>

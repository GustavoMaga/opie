<html><head><title>OSearch: Applications</title></head><body>
<h1>OSearch: Applications</h1>
The Applicationssearch search all your installed applications
for a key apearing in the description of the application itself.
<br>
When the search key is changed the search will <b>not</b> be redone 
automaticly, since it takes quite long.
<h2>Searched Fields</h2>
<b> name </b> <br>
<b> comment </b> <br>
<b> executable </b> <br>
</body></html>

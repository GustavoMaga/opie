<h1>OSearch: Applications</h1>
The Applicationssearch search all your installed applications
for a <a href="#fields">key</a> appearing in the description of
the application itself.
<br>
When the <a href="osearch/search.html#key">search key</a>
is changed the search will <b>not</b> be redone
automaticly, since it takes quite long.
<a name="fields"><h2>Search Fields</h2></a>
<b> name </b> <br>
<b> comment </b> <br>
<b> executable </b> <br>
</body></html>

<h1>Attachments</h1>
In the attachment yiew you get an overview of all documents currently attached to this mail.<br>
Pressing the "Attach" button will open Opies file editor which lets you chose either documents or files to attach.
<br>
Pressing "Remove" removes the currently selected attachment.
